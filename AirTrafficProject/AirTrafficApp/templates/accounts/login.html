{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <style>
        body {
            background-image: url("{% static 'plane.png' %}");
            background-color: rgb(223, 171, 0);
            background-size: 100px;
        }
    </style>
</head>
<body>
    <div class="login_container">
        <h1 style="text-align: center; font-weight: bold; margin-bottom: 30px;">Air Traffic Tracker</h1>
        <h1>Login</h1>
        {% if error %}
            <p class="error">{{error}}</p>
        {% endif %}
        <div>
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div>
                    <label>Username: </label>
                    <input name="username" required>
                    <label>Password: </label>
                    <input type="password" name="password" required>
                    <button type="submit" class="btn btn-success mt-3 mb-2">Login</button>
                </div>
            </form>
            <label>Don't have an account?</label>
            <form method="GET" action="{% url 'register' %}">
                <button type="submit" class="btn btn-primary mt-1 mb-2">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
